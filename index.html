<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Attendance Management</h1>
        <div id="attendanceForm">
            <label for="rollNo">Roll No:</label>
            <input type="text" id="rollNo" name="rollNo" placeholder="Enter roll number">
            <button id="markPresentBtn">Mark Present</button>
            <button id="markAbsentBtn">Mark Absent</button>
        </div>
        <div id="attendanceStatus" style="display: none;">
            <p id="statusMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
